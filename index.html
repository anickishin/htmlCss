<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Drop Us A Message</title>
        <link rel="shortcut icon" href="letter.png" type="image/png">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="form-container">
            <div class="form">
                <div class="form-icon"></div>
                <h1 class="form-header">Drop Us A Message</h1>
                <form>
                    <div class="form-input-container">
                        <input class="form-input" type="text" placeholder="Name">
                        <input class="form-input" type="email" placeholder="Email Address">
                    </div>
                    <div class="form-input-container">
                        <textarea class="form-input-text" placeholder="Write Us A Message"></textarea>
                    </div>
                    <div class="form-button-container">
                        <input class="form-button" type="submit" value="Send">
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
