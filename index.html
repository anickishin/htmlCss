<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Drop Us A Message</title>
        <link rel="shortcut icon" href="letter.png" type="image/png">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <form>
            <div class="feedback-container">
                <div class="feedback-form">
                    <div class="form-row">
                        <h1 class="form-row__header">Drop Us A Message</h1>
                    </div>
                    <div class="form-row">
                        <input class="form-row__input" type="text" placeholder="Name">
                        <input class="form-row__input" type="email" placeholder="Email Address">
                    </div>
                    <div class="form-row">
                        <textarea class="form-row__input form-row__input_text" placeholder="Write Us A Message"></textarea>
                    </div>
                    <div class="form-row form-row_submit">
                        <input class="form-row__button" type="submit" value="Send">
                    </div>
                </div>
            </div>
        </form>
    </body>
</html>
